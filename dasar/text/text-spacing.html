<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 
    text indent -> mengatur indentasi pada awal text atau memberikan margin awal

    letter spacing -> mengatur jarak huruf

    line-height -> mengatur spasi antar baris

    word-spacing -> mengatur spasi antar kata

    white-space -> mengatur apakah text dapat dibuat ke bawah atau tidak
   -->
  <style>
    .text-spacing {
      color: #000;
      text-indent: 50px;
      letter-spacing: 1.5px;
      line-height: 1.5;
      word-spacing: 5px;
      /* white-space: ; */
    }
  </style>
  <body>
    <p class="text-spacing">
      Ini text spacing Lorem ipsum dolor sit amet consectetur adipisicing elit.
      Dolorem, fugit?
    </p>
  </body>
</html>
